<img src="../../../assets/images/rev-logo.png" width="30%" height="30%" alt="Revature">
<form id="login-form" [formGroup]="loginForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [ngClass]="{'is-invalid':loginForm.controls['email'].touched && (loginForm.controls['email'].errors?.required || loginForm.controls['email'].errors?.email)}">
      <small id="emailHelp" class="form-text text-muted">Ensure you enter the correct email</small>
      <small *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].errors?.required" class="text-danger">Email is Required</small>
      <small *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].errors?.email" class="text-danger">Invalid Email Format</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1" placeholder="Password" [ngClass]="{'is-invalid':loginForm.controls['password'].touched && loginForm.controls['password'].errors?.required}">
      <small *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors?.required" class="text-danger">Password is Required</small>
    </div>
    <button class="btn btn-primary" [disabled]="loginForm.invalid" (click)="onSubmit()">Login</button>
    <button class="btn btn-primary" [routerLink]="['/register']">Register</button>
</form>
