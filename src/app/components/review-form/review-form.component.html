                  <ng-container *ngFor="let star of stars;">
                    <app-stars 
                      (starEnter)="onStarEnter($event)"
                      (starLeave)="onStarLeave()"
                      (starClicked)="onStarClicked($event)"
                      [starId]="star"
                      [ratingProduct]="hoverState || ratingProduct"
                    ></app-stars>
                  </ng-container>
            </div>  
            <div class="form-group">
                <label>Add a Headline</label>
                <input formControlName="name" class="form-control" placeholder="What's most important to know?" required/>
            </div>
            <div class="form-group">
                <label>Add a Written Review</label>
                <textarea formControlName="description" class="form-control" rows="5" placeholder="What did you like or dislike? What did you use this product for?" required></textarea>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-submit" title="Submit">Submit</button>
                <button type="button" class="btn btn-cancel mx-3" (click)="toggle()" title="Cancel">Cancel</button>
