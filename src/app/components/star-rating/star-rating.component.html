<div class="card" [ngSwitch]="starRating">
    <div *ngSwitchCase="0"  >
        <span class="fa fa-star text-dark"></span>
        <span class="fa fa-star text-dark"></span>
        <span class="fa fa-star text-dark"></span>
        <span class="fa fa-star text-dark"></span>
        <span class="fa fa-star text-dark"></span>
        <span class="ml-2">{{num}}</span>
    </div>
    <div *ngSwitchCase="1">
        <span class="fa fa-star yellow"></span>
        <span class="fa fa-star text-dark"></span>
        <span class="fa fa-star text-dark"></span>
        <span class="fa fa-star text-dark"></span>
        <span class="fa fa-star text-dark"></span>
        <span class="ml-2">{{num}}</span>
    </div>
    <div *ngSwitchCase="2">
        <span class="fa fa-star yellow"></span>
        <span class="fa fa-star yellow"></span>
        <span class="fa fa-star text-dark"></span>
        <span class="fa fa-star text-dark"></span>
        <span class="fa fa-star text-dark"></span>
        <span class="ml-2">{{num}}</span>
    </div>
    <div *ngSwitchCase="3"> 
        <span class="fa fa-star yellow"></span>
        <span class="fa fa-star yellow"></span>
        <span class="fa fa-star yellow"></span>
        <span class="fa fa-star text-dark"></span>
        <span class="fa fa-star text-dark"></span>
        <span class="ml-2">{{num}}</span>
    </div>
    <div *ngSwitchCase="4"  >
        <span class="fa fa-star yellow"></span>
        <span class="fa fa-star yellow"></span>
        <span class="fa fa-star yellow"></span>
        <span class="fa fa-star yellow"></span>
        <span class="fa fa-star text-dark"></span>
        <span class="ml-2">{{num}}</span>
    </div>
    <div *ngSwitchCase="5"  >
        <span class="fa fa-star yellow"></span>
        <span class="fa fa-star yellow"></span>
        <span class="fa fa-star yellow"></span>
        <span class="fa fa-star yellow"></span>
        <span class="fa fa-star yellow"></span>
        <span class="ml-2">{{num}}</span>
    </div>
    <div *ngSwitchCaseDefault  >
        <span class="fa fa-star text-dark"></span>
        <span class="fa fa-star text-dark"></span>
        <span class="fa fa-star text-dark"></span>
        <span class="fa fa-star text-dark"></span>
        <span class="fa fa-star text-dark"></span>
        <span class="ml-2">{{num}}</span>
        </div>
</div>
