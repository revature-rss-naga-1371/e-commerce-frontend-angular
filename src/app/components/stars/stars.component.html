
    <svg class="px-2"
            [ngClass]="{'star-rating-filled': ratingProduct >= starId, 'star-rating-blank': ratingProduct < starId }" 
            (mouseenter)="onStarEnter()" 
            (mouseleave)="onStarLeave()" 
            (click)="onStarClicked()" 
            height="55px" 
            width="53px" 
            viewBox="0 0 25 23" 
            data-rating="1">
        <polygon stroke-width="0" points="9.9,1.1,3.3, 21.78, 19.8, 8.58, 0, 8.58,16.5,21.78"/>
    </svg>
